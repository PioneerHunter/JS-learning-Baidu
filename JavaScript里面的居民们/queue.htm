<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p> 
    <div id="queue-btn"> 
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
    </div>  

    <script>
        var queue = ["apple", "pear"];
        var bt=document.getElementById("queue-btn");
        bt.addEventListener("click",function(){  // 事件委托
            var ev=ev||window.event;
            var t=ev.target||ev.srcElement; // 兼容IE；
            var elem=document.getElementById("queue-input");
            var btn=document.getElementsByTagName("button");
            var p=document.getElementById("queue-cont");
            switch(t){
                case btn[0]:
                    inQ(elem.value,p);
                    break;
                case btn[1]:
                    outQ(elem.value,p);
                    break;
                case btn[2]:
                    console.log(queue[queue.length-1]);
                    // console.log(queue[0]); // 队头在数组[0]
                    break;
                case btn[3]:
                    queue[0]?console.log("not null"):console.log("NULL");
                    break;
            }
        });
        // 出队，push
        function inQ(x,y){
            queue.push(x);
            y.innerHTML="队列内容："+queue.join("->"); // 队头在数组尾
            // y.innerHTML="队列内容："+queue.join("<-"); 对头在数组[0]
        }
        // 入队，pop
        function outQ(x,y){
            queue.shift(x);
            y.innerHTML="队列内容："+queue.join("->");
        }
    </script>
</body>
</html>
